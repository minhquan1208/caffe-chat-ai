<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Gợi ý món uống ☕</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-3">☕ Chat với AI gợi ý</h3>
    <div id="chat-box" class="chat-box"></div>

    <div class="input-group mt-3">
      <input type="text" id="user-input" class="form-control" placeholder="Nhập tin nhắn...">
      <button id="send-btn" class="btn btn-primary">Gửi</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
